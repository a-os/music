<!DOCTYPE html> 
<html manifest="manifest.appcache"> 
  <head> 
    <meta charset="utf-8"> 
    <meta http-equiv="pragma" content="no-cache">
    <title>Music</title> 
    <link rel="stylesheet" href="style/music.css" type="text/css" />
    <script type="text/javascript" src="js/music.js"></script>
  </head>

  <body>
  	<audio id="playerAudio" class="hidden" controls autoplay></audio>
  	<div id="title">
  	  <div id="title-text">Music</div>
  	  <button id="title-back" class="blue-button">
  	    <span id="title-back-text">&#8249;</span>
  	  </button>
  	</div>
  	<div id="search"></div>
  	<div id="views">
  	  <div id="views-tiles" class="view hidden"></div>
  	  <div id="views-list" class="view hidden"></div>
  	  <div id="views-player" class="view">
  	    <div id="player-cover">
  	      <img id="player-cover-image" src="../style/images/symbol.svg" alt="">
  	      <div id="player-cover-title">Song Title</div>
  	      <div id="player-cover-artist">Song Artist</div>
  	      <div id="player-cover-buttons">
  	        <button id="player-album-shuffle" class="blue-button">S</button>
  	        <div id="player-album-rating">&#9733;&nbsp;&nbsp;&#9733;&nbsp;&nbsp;&#9733;&nbsp;&nbsp;&#9733;</div>
  	        <button id="player-album-repeat" class="blue-button">R</button>
  	      </div>
  	    </div>
  	    <div id="player-seek">
  	      <span class="player-seek-elapsed">00:00</span>
  	      <div id="player-seek-bar"></div>
  	      <span class="player-seek-remaining">05:30</span>
  	    </div>
  	    <div id="player-controls">
  	      <button id="player-controls-previous" class="orange-button">Previous</button>
  	      <button id="player-controls-play" class="orange-button">Play</button>
  	      <button id="player-controls-next" class="orange-button">Next</button>
  	    </div>
  	  </div>
  	</div>
  	<div id="tabs" class="hidden">
      <button id="tabs-playlists" class="orange-button">Playlists</button>
      <button id="tabs-artists" class="orange-button">Artists</button>
      <button id="tabs-albums" class="orange-button">Albums</button>
      <button id="tabs-search" class="orange-button">Search</button>
      <button id="tabs-more" class="orange-button">More</button>
  	</div>
  </body>
</html>
